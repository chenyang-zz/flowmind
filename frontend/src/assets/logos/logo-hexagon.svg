<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="256" height="256" rx="56" fill="#09090b"/>

  <!-- 六边形框架 -->
  <g transform="translate(128, 128)">
    <!-- 外六边形 -->
    <path d="M0 -80 L69 -40 L69 40 L0 80 L-69 40 L-69 -40 Z"
      stroke="#6366f1" stroke-width="2"
      fill="none" opacity="0.8"/>

    <!-- 内六边形 -->
    <path d="M0 -60 L52 -30 L52 30 L0 60 L-52 30 L-52 -30 Z"
      stroke="#818cf8" stroke-width="1.5"
      fill="none" opacity="0.5"/>

    <!-- 流动线条 - F 形状 -->
    <g stroke="url(#gradient1)" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M-35 -40 L-35 40" opacity="0.9"/>
      <path d="M-35 -40 L10 -40" opacity="0.9"/>
      <path d="M-35 0 L10 0" opacity="0.7"/>
    </g>

    <!-- 流动线条 - M 形状 -->
    <g stroke="url(#gradient2)" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M25 -40 L25 0 L45 -20 L45 40" opacity="0.9"/>
    </g>

    <!-- 连接点 -->
    <circle cx="-35" cy="-40" r="4" fill="#6366f1"/>
    <circle cx="-35" cy="0" r="4" fill="#6366f1"/>
    <circle cx="10" cy="-40" r="4" fill="#6366f1"/>
    <circle cx="25" cy="-40" r="4" fill="#818cf8"/>
    <circle cx="45" cy="-20" r="4" fill="#818cf8"/>
    <circle cx="45" cy="40" r="4" fill="#818cf8"/>

    <!-- 渐变定义 -->
    <defs>
      <linearGradient id="gradient1" x1="-50%" y1="0%" x2="50%" y2="0%">
        <stop offset="0%" stop-color="#6366f1"/>
        <stop offset="100%" stop-color="#818cf8"/>
      </linearGradient>
      <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#818cf8"/>
        <stop offset="100%" stop-color="#6366f1"/>
      </linearGradient>
    </defs>
  </g>

  <!-- 动态粒子 -->
  <circle cx="128" cy="128" r="2" fill="#fff" opacity="0.8">
    <animateMotion dur="4s" repeatCount="indefinite"
      path="M0 0 L-30 -40 L0 -80 L30 -40 Z"/>
  </circle>
  <circle cx="128" cy="128" r="1.5" fill="#fff" opacity="0.6">
    <animateMotion dur="5s" repeatCount="indefinite"
      path="M0 0 L40 0 L80 0 L40 0 Z"/>
  </circle>
</svg>
