<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 极简神经网络 - 高级感 -->
  <rect width="256" height="256" rx="56" fill="#09090b"/>

  <!-- 中心节点 -->
  <circle cx="128" cy="128" r="28" fill="#6366f1"/>

  <!-- 周围 4 个节点 - 精简布局 -->
  <circle cx="64" cy="64" r="8" fill="#818cf8"/>
  <circle cx="192" cy="64" r="8" fill="#818cf8"/>
  <circle cx="64" cy="192" r="8" fill="#818cf8"/>
  <circle cx="192" cy="192" r="8" fill="#818cf8"/>

  <!-- 连接线 - 极细 -->
  <g stroke="#6366f1" stroke-width="1.5" opacity="0.2">
    <line x1="128" y1="128" x2="64" y2="64"/>
    <line x1="128" y1="128" x2="192" y2="64"/>
    <line x1="128" y1="128" x2="64" y2="192"/>
    <line x1="128" y1="128" x2="192" y2="192"/>
  </g>
</svg>
